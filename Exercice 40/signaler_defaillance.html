<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>
<body>
<main>
  <section class="ecran">
    <div class="titre">
      <h1>ALL BIKES OUT</h1>
    </div>
    <div class="image_velo" id="velo">
      <i class="fas fa-bicycle i_velo"></i>
    </div>
    <div class="dropdown categorie">
      <button class="btn btn-secondary dropdown-toggle test" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Catégorie de la panne </button>
      <div class="dropdown-menu categorie_select" aria-labelledby="dropdownMenuButton">
        <div class="dropdown-item"><input type="checkbox" class="form-check-input"><p>Vitesses</p></div>
        <div class="dropdown-item"><input type="checkbox" class="form-check-input"><p>Sonnette</p></div>
        <div class="dropdown-item"><input type="checkbox" class="form-check-input"><p>Guidon</p></div>
        <div class="dropdown-item"><input type="checkbox" class="form-check-input"><p>Freins</p></div>
        <div class="dropdown-item"><input type="checkbox" class="form-check-input"><p>Selle</p></div>
        <div class="dropdown-item"><input type="checkbox" class="form-check-input"><p>Dérailleur</p></div>
        <div class="dropdown-item"><input type="checkbox" class="form-check-input"><p>Béquille</p></div>
        <div class="dropdown-item"><input type="checkbox" class="form-check-input"><p>Pneus</p></div>
        <div class="dropdown-item"><input type="checkbox" class="form-check-input"><p>Roues</p></div>
      </div>
    </div>
    <div class="message">
      <textarea placeholder="Décrivez la panne"></textarea>
    </div>
    <div class="code_velo3">
      <h4>Code du velo</h4>
      <h3>45123</h3>
    </div>
    <button><a href="index.html">SIGNALER</a></button>
  </section>
</main>
<script src="js/velo.js"></script>
</body>
</html>
